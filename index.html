<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    #text-input {
      padding: 8px;
      margin-right: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #check-btn {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #check-btn:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 16px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div>
    <input type="text" id="text-input">
    <button id="check-btn">Check</button>
    <div id="result">RESULT</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
